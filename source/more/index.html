        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div id="config">
                <h1>More configurations</h1>
                Select more configurations from the side menu
            </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script>
        var _converter

        function show_other_config() {
          document.getElementById('config').innerHTML = _converter.makeHtml(this.responseText)
        }

       function load_other_config(event) {
         event.preventDefault();
         obj = event
         var url = event.target.href
         url = url + ((/\?/).test(url) ? "&" : "?") + (new Date()).getTime()

         /** remove active class from all **/
         document.querySelectorAll("#other-configs a.nav-link").forEach(function(element) {
            element.classList.remove('active')
         })
         event.target.classList.add('active')

         var req = new XMLHttpRequest();
         req.addEventListener('load', show_other_config);
         req.open("GET", url, true);
	     req.send();
       }

       document.addEventListener('DOMContentLoaded', function() {
         var nav_links = document.querySelectorAll("#other-configs a.nav-link")
         _converter = new showdown.Converter()

         for (i = 0; i < nav_links.length; i++) {
           nav_links[i].addEventListener("click", load_other_config)
         }
         console.log("Page loaded")
       });
     </script>

  </body>
